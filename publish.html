<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Article-CodeInBlog</title>
    <link rel="stylesheet" href="./style/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>

<body class="dark bg-gray-900">
    <div class="flex min-h-full flex-col justify-center px-4 py-10 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md border-2 border-gray-300 rounded-lg px-6 py-4">
            <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-white">Post New Article</h2>

            <div class="mt-8 sm:mx-auto sm:w-full">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <div class="mt-2">
                            <input placeholder="Enter your name" id="text" name="text" type="text" autocomplete="text"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="mt-2">
                            <input placeholder="Enter your email id" id="email" name="email" type="email"
                                autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="mt-2">
                            <input placeholder="Enter your topic" id="text" name="text" type="text" autocomplete="text"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="mt-2">
                            <textarea id="message" rows="4" class="block p-2.5 w-full text-sm rounded-lg"
                                placeholder="Write your thoughts here..."></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="mt-2">
                            <input placeholder="Article Category" id="text" name="text" type="text" autocomplete="text"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="mt-2">
                            <input placeholder="Add Social Media Profile" id="text" name="text" type="text"
                                autocomplete="text" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="mt-2">
                            <input placeholder="Link to Your Profile Image" id="text" name="text" type="text"
                                autocomplete="text" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>


                    <div>
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                    </div>
                </form>

                <p class="mt-4 text-center text-sm text-gray-500">
                    Our team will review your article within 3-4 working days
                </p>
            </div>
        </div>
    </div>
</body>


</html>
